<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Construcomparar{% endblock %}</title>
    <!-- You can add your CSS and JS files here -->
</head>
<body>
    <div class="container">
        <button id="home-button">Home</button>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>
    <!-- Include your JavaScript file here or add the script tag with the code -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
